<script type="text/javascript">
    RED.nodes.registerType('html-entities', {
        category: 'parser',
        color: '#cfa83a',
        icon: 'font-awesome/fa-code',
        defaults: {
            name: {
                value: ""
            },
            mode: {
                value: "",
                required: true,
                validate: function (v) {
                    return ['encode', 'decode', 'escape', 'unescape'].includes(v)
                },
            }
        },
        inputs: 1,
        outputs: 1,
        label: function() {
            return this.name || 'HTML Entities'
        },
        paletteLabel: 'html entities'
    })
</script>

<script type="text/x-red" data-template-name="html-entities">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-mode"><i class="fa fa-cog"></i> Mode</label>
        <select id="node-input-mode">
            <option value="encode">Encode</option>
            <option value="decode">Decode</option>
            <option value="escape">Escape</option>
            <option value="unescape">Unescape</option>
        </select>
</script>

<script type="text/x-red" data-help-name="html-entities">
   <p><code>html-entities</code> allows encoding/decoding of html entities inside <code>msg.payload</code>.</p>
   <h3>Outputs</h3>
   <dl class="message-properties">
       <dt>payload
           <span class="property-type">string</span>
       </dt>
       <dd>the incoming payload after encoding/decoding.</dd>
   </dl>
</script>
