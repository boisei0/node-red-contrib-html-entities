<script type="text/x-red" data-template-name="html-entities">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
        <div class="form-row">
        <label for="node-input-property"><i class="fa fa-ellipsis-h"></i> Property</label>
        <input type="text" id="node-input-property" style="width:70%">
        <input type="hidden" id="node-input-propertyType">
    </div>
    <div class="form-row">
        <label for="node-input-mode"><i class="fa fa-cog"></i> Mode</label>
        <select id="node-input-mode">
            <option value="encode">Encode</option>
            <option value="decode">Decode</option>
            <option value="escape">Escape</option>
            <option value="unescape">Unescape</option>
        </select>
</script>

<script type="text/x-red" data-help-name="html-entities">
   <p><code>html-entities</code> allows encoding/decoding of html entities inside <code>msg.payload</code>.</p>
   <h3>Outputs</h3>
</script>

<script type="text/javascript">
    RED.nodes.registerType('html-entities', {
        category: 'parser',
        color: '#DEBD5C',
        icon: 'font-awesome/fa-code',
        defaults: {
            name: {
                value: ""
            },
            property: {
                value: "payload",
                validate: RED.validators.typedInput('propertyType', false)
            },
            propertyType: {
                value: "msg"
            },
            mode: {
                value: "",
                required: true,
                validate: function (v) {
                    return ['encode', 'decode', 'escape', 'unescape'].includes(v)
                },
            }
        },
        oneditprepare: function() {
            $("#node-input-property").typedInput({
                default: 'msg',
                types: ['msg', 'flow', 'global'],
                typeField: "#node-input-propertyType"
            });
        },
        inputs: 1,
        outputs: 1,
        label: function() {
            return this.name || 'HTML Entities'
        },
        labelStyle: function() { return this.name ? 'node_label_italic' : '' },
        paletteLabel: 'html entities'
    });
</script>
